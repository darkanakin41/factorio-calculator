      - component: iron-plate
        quantity: 5
  firearm-magazine:
    name: Firearm Magazine
    components:
      - component: iron-plate
        quantity: 4
  piercing-round-magazine:
    name: Piercing Rounds Magazine
    components:
      - component: steel-plate
      - component: firearm-magazine
      - component: copper-plate
        quantity: 5
  battery:
    name: Battery
    craftingTime: 4
    components:
      - component: iron-plate
      - component: copper-plate
  accumulator:
    name: Accumulator
    craftingTime: 10
    components:
      - component: iron-plate
        quantity: 2
      - component: battery
        quantity: 5
  radar:
    name: Radar
    craftingTime: 0.5
    components:
      - component: iron-plate
        quantity: 10
      - component: iron-gear
        quantity: 5
      - component: electronic-circuit
        quantity: 5
  solar-panel:
    name: Solar Panel
    craftingTime: 10
    components:
      - component: copper-plate
        quantity: 5
      - component: steel-plate
        quantity: 5
      - component: electronic-circuit
        quantity: 15

  # Transport
  pipe:
    name: Pipe
    craftingTime: 0.5
    utility: transport
    components:
      - component: iron-plate
  pipe-to-ground:
    name: Pipe to ground
    craftingTime: 0.5
    utility: transport
    components:
      - component: iron-plate
      - component: pipe
        quantity: 10
  transport-belt:
    name: Transport Belt
    craftingTime: 0.5
    output: 2
    utility: transport
    itemPerSecond: 15
    components:
      - component: iron-plate
      - component: iron-gear
  fast-transport-belt:
    name: Fast Transport Belt
    craftingTime: 0.5
    utility: transport
