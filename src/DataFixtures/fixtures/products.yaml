products:
  # Base items (ore, water,...)
  iron-ore:
    name: Iron Ore
  copper-ore:
    name: Copper Ore
  coal:
    name: Coal
  stone:
    name: Stone
  water:
    name: Water
    output: 1200
    craftingTime: 16
    type: fluid

  # Smelter Products
  iron-plate:
    name: Iron Plate
    craftingTime: 3
    components:
      - component: iron-ore
  copper-plate:
    name: Copper Plate
    craftingTime: 3
    components:
      - component: copper-ore
  steel-plate:
    name: Steel Plate
    craftingTime: 16
    components:
      - component: iron-plate
        quantity: 5
  stone-brick:
    name: Stone Brick
    craftingTime: 3.2
    components:
      - component: stone
        quantity: 2

  # Crafting items
  copper-wire:
    name: Copper Wire
    craftingTime: 0.5
    components:
      - component: copper-plate
  iron-gear:
    name: Iron Gear
    craftingTime: 0.5
    components:
      - component: iron-plate
  iron-stick:
    name: Iron Stick
    craftingTime: 0.5
    output: 2
    components:
      - component: iron-plate
        quantity: 3
  barrel:
    name: Barrel
    components:
      - component: steel-plate
  electronic-circuit:
    name: Electronic Circuit
    craftingTime: 0.5
    components:
      - component: iron-plate
      - component: copper-wire
        quantity : 3
  inserter:
    name: Express Transport Belt
    craftingTime: 0.5
    components:
      - component: iron-plate
      - component: iron-gear
      - component: electronic-circuit
  wall:
    name: Wall
    craftingTime: 0.5
    components:
      - component: iron-plate
      - component: iron-gear
      - component: electronic-circuit
  grenade:
    name: Grenade
    craftingTime: 8
    components:
