mods:
  factorio-extended-plus-core:
    name: FactorioExtended Plus-Core
    description: '<p>Initial release for 0.17, Graphics still need updating.</p>
                  <p>Please Report all bugs to <a href="https://github.com/jimmyjon711/FactorioExtended-Plus-Core">GitHub</a></p>
                  <p>Based on the FactorioExdended mod created by <a href="https://mods.factorio.com/mod/FactorioExtended-Core">NathGamer</a>.</p>
                  <p>This mod has been featured on <a href="https://www.twitch.tv/cl0wnt0wn">Cl0wnt0wns</a> Twitch stream.</p>
                  <p>Please let me know if there are any issues.</p>
                  <p>0.1.3 - Fixed not being able to use productivity modules in titanium ore<br>
                  0.1.2 - Re-balancing science<br>
                  0.1.0 - Initial Release</p>'
    websiteUrl: 'https://mods.factorio.com/mod/FactorioExtended-Plus-Core'
    sourceUrl: 'https://github.com/jimmyjon711/FactorioExtended-Plus-Core'
